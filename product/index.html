<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - Motekardoll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <!-- Favicon PNG untuk browser modern -->
    <link rel="icon" type="img/png" href="/img/boneka_wisuda2.jpg">

    <!-- Ukuran yang berbeda untuk berbagai perangkat -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/boneka_wisuda2.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/boneka_wisuda2.jpg">
    <style>
        :root {
            --primary: #8e24aa;
            --primary-light: #ce93d8;
            --secondary: #fce4ec;
            --accent: #f48fb1;
            --text: #333;
            --light-text: #666;
            --white: #fff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: var(--white);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        header nav {
            display: flex;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            position: relative;
            transition: var(--transition);
        }

        header nav a:hover {
            color: var(--primary);
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        header nav a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--primary);
            transition: var(--transition);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary-light) 100%);
            padding: 120px 0 60px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            color: var(--text);
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Filter Section */
        .filter-section {
            padding: 30px 0;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: var(--white);
            border: 2px solid var(--primary);
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            color: var(--primary);
            transition: var(--transition);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
        }

        /* Gallery Section */
        .gallery-section {
            padding: 40px 0 80px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            padding: 30px 20px 20px;
            color: var(--white);
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .gallery-price {
            font-size: 1rem;
            color: var(--accent);
        }

        .gallery-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: var(--white);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 20px;
            overflow: auto;
        }

        .lightbox-content {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            color: var(--white);
            cursor: pointer;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .lightbox-info {
            color: var(--white);
        }

        .lightbox-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .lightbox-price {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .lightbox-btn {
            background: var(--primary);
            color: var(--white);
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin: 0 10px;
            transition: var(--transition);
        }

        .lightbox-btn:hover {
            background: var(--accent);
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            header nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--white);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 50px;
                transition: var(--transition);
            }

            header nav.active {
                left: 0;
            }

            header nav a {
                margin: 15px 0;
                font-size: 1.2rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 100px 0 40px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                Motekardoll
            </div>
            <nav id="nav-menu">
                <a href="../">Home</a>
                <a href="../#about">Tentang Kami</a>
                <a href="../#products">Katalog</a>
                <a href="../#contact">Kontak</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Katalog Produk Motekardoll</h1>
            <p>Lihat koleksi boneka kustom premium kami. Klik pada gambar untuk detail lebih lanjut.</p>
            <a href="#gallery" class="btn">Lihat Katalog</a>
        </div>
    </section>

    <!-- Filter Section -->

    <!-- Gallery Section -->
    <section class="gallery-section" id="gallery">
        <div class="container">
            <div class="gallery-grid">
                <!-- Product 1 -->
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka3.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka4.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka5.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_beruang.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_karakter.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_karakter2.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_rusa.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_wisuda.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/boneka_wisuda2.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
                <div class="gallery-item fade-in" data-category="anime" data-name="" data-price="">
                    <img src="/img/gambar_utama.jpg" alt="">
                    <div class="gallery-overlay">
                        <div class="gallery-title"></div>
                    </div>
                </div>
            </div>
            <a href="../" class="btn-elegant">Kembali</a>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <h3 class="lightbox-title"></h3>
                <div class="lightbox-price"></div>
                <a target="_blank"
                    href="https://api.whatsapp.com/send/?phone=6287824438836&text&type=phone_number&app_absent=0"
                    class="lightbox-btn" id="wa-btn">Chat via WhatsApp</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Motekardoll. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Navigation Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 70,
                        behavior: 'smooth'
                    });
                    navMenu.classList.remove('active');
                }
            });
        });

        // Filter Functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));

                // Add active class to clicked button
                btn.classList.add('active');

                const filter = btn.getAttribute('data-filter');

                // Filter gallery items
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                        // Add animation
                        setTimeout(() => {
                            item.style.opacity = '1';
                            item.style.transform = 'scale(1)';
                        }, 100);
                    } else {
                        item.style.opacity = '0';
                        item.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            item.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });

        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const lightboxTitle = document.querySelector('.lightbox-title');
        const lightboxPrice = document.querySelector('.lightbox-price');
        const lightboxClose = document.querySelector('.lightbox-close');
        const orderBtn = document.getElementById('order-btn');
        const waBtn = document.getElementById('wa-btn');

        let currentProduct = {};

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                // Get product details
                const img = item.querySelector('img').src;
                const title = item.getAttribute('data-name');
                const price = item.getAttribute('data-price');

                currentProduct = { title, price };

                // Set lightbox content
                lightboxImg.src = img.replace('400/350', '800/700');
                lightboxTitle.textContent = title;
                lightboxPrice.textContent = price;

                // Show lightbox
                lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Order Button
        orderBtn.addEventListener('click', (e) => {
            e.preventDefault();
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';

            // Scroll to contact form (if exists) or show order form
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });

        // WhatsApp Button
        waBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Create WhatsApp message
            const message = `Halo Motekardoll, saya tertarik dengan produk: ${currentProduct.title} dengan harga ${currentProduct.price}. Apakah produk ini masih tersedia?`;

            // Open WhatsApp
            window.open(`https://wa.me/62812XXXXXXX?text=${encodeURIComponent(message)}`, '_blank');
        });

        // Add transition styles to gallery items
        galleryItems.forEach(item => {
            item.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        });

        // Animate items on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        galleryItems.forEach(item => {
            observer.observe(item);
        });
    </script>
</body>


</html>
